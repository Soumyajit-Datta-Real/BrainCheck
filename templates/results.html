<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">

      <table class="results-table">
        <thead>
          <tr>
            <th>Game</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          {% for row in scores %}
            <tr>

          {% endfor %}
        </tbody>

    {% endif %}

</body>
</html>
